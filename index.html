<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Product management system" />
    <meta name="keywords" content="product, management, system" />
    <meta name="author" content="Billal Benz" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <title>Product management system</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>Crud</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
      </div>

      <div class="inputs">
        <input type="text" placeholder="title" data-input-title />
        <div class="price">
          <input
            onkeyup="getTotalPrice()"
            type="number"
            placeholder="price"
            data-input-price
          />
          <input
            onkeyup="getTotalPrice()"
            type="number"
            placeholder="taxes"
            data-input-tax
          />
          <input
            onkeyup="getTotalPrice()"
            type="number"
            placeholder="ads"
            data-input-ads
          />
          <input
            onkeyup="getTotalPrice()"
            type="number"
            placeholder="discount"
            data-input-discount
          />
          <p onkeyup="getTotalPrice()" class="total-price" data-total-price>
            0
          </p>
        </div>
        <input type="text" placeholder="count" data-input-count />
        <input type="text" placeholder="category" data-input-category />
        <button class="btn-create" data-submit-btn>Create</button>
      </div>

      <div class="outputs">
        <div class="search-block">
          <input type="text" placeholder="search" data-search />
          <div class="btn-search">
            <button data-search-by-title>Search by title</button>
            <button data-search-by-category>Search by category</button>
          </div>
        </div>

        <div class="products">
          <table>
            <thead>
              <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
